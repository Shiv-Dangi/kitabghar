<script>
function fun() {
    alert("Your message is sent to admin!");
}
</script>
<div id="templatemo_container">
    <div>{% include "kitab/header.html" %}</div>
    <div id="templatemo_content">
        <div class="">
        <div>{% include "kitab/sidebar.html" %}</div>
        <div class="col-md-1"></div>
        <div class="col-sm-6">
        <form class="form-horizontal" id="form" method="post" novalidation>
            {% csrf_token %}   
          	<fieldset>
          		<legend class="text-center header">Request for Book</legend>
          		<div class="form-group">
                    <div class="col-md-10 col-md-offset-1">
                        <input id="name" name="name" type="text" placeholder="Name" class="form-control" onkeypress="return onlyChars(event)" required>
                     </div>
                </div>
                <div class="form-group">
                    <div class="col-md-10 col-md-offset-1">
                        <input id="email" name="email" type="email" required data-validation-required-message="Please enter your email-id." placeholder="Email Address" class="form-control" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-10 col-md-offset-1">
                        <input id="bname" name="bname" type="text" placeholder="Please enter Book Name" class="form-control" onkeypress="return onlyChars(event)" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-10 col-md-offset-1">
                        <input id="authorname" name="authorname" type="text" placeholder="Please enter Book's author Name" class="form-control" onkeypress="return onlyChars(event)" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-10 col-md-offset-1">
                        <input id="edn" name="edn" type="text" placeholder="Please enter Book's edition" class="form-control" onkeypress="return onlyChars(event)" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12 text-center">
                       	<button type="submit" class="btn btn-primary btn-lg" onclick="fun()" >Submit</button>
                   	</div>
             	</div>
            </fieldset>
        </form>
        </div>
        	<div class="cleaner_with_height">&nbsp;</div>
        </div>
        
    </div> <!-- end of content -->
    <div style="margin-left: -20px;">{% include "kitab/footer.html" %}</div>

</div> <!-- end of container -->

<script>
    function myFunction() {
        document.getElementById("demo").innerHTML = "Hello World";
    }
    function onlyChars(event)
    {
        var e =event;
        var charCode = e.which || e.keyCode;
        if ((charCode >= 65 && charCode <= 90) || (charCode >= 97 && charCode <= 122) || charCode == 8 || charCode == 9 || charCode == 32)
            return true;
        else 
            return false;
    }
    function onlyNumbers(event)             
    {
        var e =event; 
        var charCode = e.which || e.keyCode;
            if ((charCode >= 48 && charCode <= 57) || charCode == 8 || charCode == 37 || charCode == 39 || charCode == 9) 
                 return true;
            else
                 return false;
    }
</script>
